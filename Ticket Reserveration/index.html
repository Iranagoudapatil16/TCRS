<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Reservation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f9f9f9;
    }
    .card-option {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .reservation-title {
      margin-top: 50px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
    }
    .card i {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="reservation-title mb-4">Online Reservation System</h1>
    <div class="row justify-content-center">

      <!-- Train -->
      <div class="col-md-4 mb-4">
        <a href="train.html" class="text-decoration-none text-dark">
          <div class="card card-option p-4">
            <i class="bi bi-train-front"></i>
            <h4>Train Ticket</h4>
            <p>Book train tickets across Karnataka with real-time stations and fares.</p>
          </div>
        </a>
      </div>

      <!-- Flight -->
      <div class="col-md-4 mb-4">
        <a href="flight.html" class="text-decoration-none text-dark">
          <div class="card card-option p-4">
            <i class="bi bi-airplane-engines"></i>
            <h4>Flight Ticket</h4>
            <p>Fly with ease across major cities with Air India-style booking interface.</p>
          </div>
        </a>
      </div>

      <!-- Bus -->
      <div class="col-md-4 mb-4">
        <a href="bus.html" class="text-decoration-none text-dark">
          <div class="card card-option p-4">
            <i class="bi bi-bus-front-fill"></i>
            <h4>Bus Ticket</h4>
            <p>Reserve KSRTC bus seats with seat type, cities, and fare details.</p>
          </div>
        </a>
      </div>

    </div>
  </div>
  

</body>
</html>
